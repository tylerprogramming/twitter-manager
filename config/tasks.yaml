ai_news_retrieval_task:
  description: >
    Research and find the latest ai news based on the given topic {topic}.  Only do a single search for this topic.
    Focus on the latest news and updates in the ai industry.
    Utilize internet search tools and news aggregation sites.

    Remember the date is {date}
  expected_output: >
    The list of ai news articles you have found including the title, snippet, and website link.

ai_news_picker_task:
  description: >
    Pick the most interesting ai news from the list.
  expected_output: >
    A single entry of the most interesting ai news from the list.
    The entry should be a summary of the article.

ai_news_aggregation_task:
  description: >
    Summarize the news article.
  expected_output: >
    The entry should be a summary of the article.

